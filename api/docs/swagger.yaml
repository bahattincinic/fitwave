  strava.GearSummary:
    properties:
      distance:
        type: number
      id:
        type: string
      name:
        type: string
      primary:
        type: boolean
    type: object
  strava.User:
    properties:
      accessToken:
        type: string
      athlete:
        $ref: '#/definitions/strava.AthleteDetailed'
