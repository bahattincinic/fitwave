info:
  contact: {}
paths:
  /activities/:
    get:
      consumes:
      - application/json
      parameters:
      - description: pagination limit
        in: query
        name: limit
        type: string
      - description: active page
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.PaginatedResponse'
            - properties:
                ' count':
                  type: integer
                Results:
                  items:
                    $ref: '#/definitions/models.Activity'
                  type: array
              type: object
      summary: List Activities
      tags:
      - activity
  /activities/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Activity ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Activity'
      summary: Get Activity
      tags:
      - activity
  /athletes/:
    get:
      consumes:
      - application/json
      parameters:
      - description: pagination limit
        in: query
        name: limit
        type: string
      - description: active page
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.PaginatedResponse'
            - properties:
                ' count':
                  type: integer
                Results:
                  items:
                    $ref: '#/definitions/models.Athlete'
                  type: array
              type: object
      summary: List Athletes
      tags:
      - athlete
  /athletes/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Athlete ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Athlete'
      summary: Get Athlete
      tags:
      - athlete
  /gears/:
    get:
      consumes:
      - application/json
      parameters:
      - description: pagination limit
        in: query
        name: limit
        type: string
      - description: active page
        in: query
        name: page
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.PaginatedResponse'
            - properties:
                ' count':
                  type: integer
                Results:
                  items:
                    $ref: '#/definitions/models.Gear'
                  type: array
              type: object
      summary: List Gears
      tags:
      - gear
  /gears/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Gear ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Gear'
      summary: Get Gear
      tags:
      - gear
  /user/config:
    get:
      consumes:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Config'
      summary: Get Application Config
      tags:
      - user
    put:
      consumes:
      - application/json
      parameters:
      - description: Config Input
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/models.Config'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Config'
      summary: Upsert Application Config
      tags:
      - user
  /user/me:
    get:
      consumes:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/strava.User'
      summary: Get Current User Details
      tags:
      - user
  /user/sync:
    post:
      consumes:
      - application/json
      parameters:
      - description: Strava Access Token
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/queue.TaskResult'
      summary: Sync Strava data
      tags:
      - user
  /user/task/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/queue.TaskResult'
      summary: Get Task Detail
      tags:
      - user
swagger: "2.0"
